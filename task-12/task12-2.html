<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局两栏</title>
<style>
#header,#footer{
  height:50px;
  background:#ccc;
}

#contanier{ 
  height:300px;
  padding:0 0 0 200px ;
}

.main{
  width:100%;
  height:300px;
  background:red;
  float:left; 
}

.aside{
  position:relative;
  left:-200px;
  width:200px;
  height:100px;
  background:blue;
  float:left;
  margin-left:-100%;
  
}

	</style>
</head>
<body>
	<div id="header"></div>
    <div id="contanier">
      <div class="main"></div>
      <div class="aside"></div>
     
  </div>
  <div id="footer"></div>
</body>
</html>
