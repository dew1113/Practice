<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏圣杯布局</title>
<style>
#header,#footer{
  height:50px;
  background:#ccc;
}

#contanier{ 
  height:300px;
  padding:0 200px;
}

.main{
  width:100%;
  height:300px;
  background:red;
  float:left; 
}

.aside{
  position:relative;
  left:-200px;
  width:200px;
  height:200px;
  background:blue;
  float:left;
  margin-left:-100%;
  
}
.extra{
  position:relative;
  left:200px;
  width:200px;
  height:200px;
  background:yellow;
  float:left;
  margin-left:-200px;
}
</style>
</head>
<body>
  <div id="header"></div>
  <div id="contanier">
      <div class="main"></div>
      <div class="aside"></div>
      <div class="extra"></div>
  </div>
  <div id="footer"></div>
</body>
</html>
