<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task6-3表格</title>
	<style>
     table{
       font-family: "微软雅黑";
       font-size: 20px;
       width: 100%;
       border-collapse: collapse;
       text-align: center;
     }
     table tr,td,th{
     	border: 1px solid #ccc;
     	padding: 10px 0;
     }
     table th{
     	background-color: #11AAAB;
     }
	</style>
</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
