<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task6-4图片居中</title>
</head>
<style>
	    .center{
        display: table-cell; // block; inline; inline-blick; none; table-cell; 
        /*该元素生成框的类型为块级表格类型  //块元素，行元素，行内块元素，此元素不会被显示，此元素会作为块级表格来显示。 */
        width: 300px;/*-- 元素宽300px 为了方便举例 我把宽高改到300px*/
        height: 300px;/* 元素高300px*/
        vertical-align: middle;/* 元素垂直居中*/
        text-align: center;/*元素水平居中*/
        background-color: #ccc; /* 背景色 #ccc*/
    }
</style>
<body>
	<div class="center">
		<img src="http://p2.gexing.com/G1/M00/B4/FD/rBACE1IbPAWg6PAgAAAo0ExoCAw959_200x200_3.png" alt="cute">
	</div>
</body>
</html>
