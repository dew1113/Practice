	body{

		font-size:16px;

<body>
		<p>住在海边，听起来真是让人羡慕的事情。可是一旦刮起风来，出去觅食都是难题。。。下自习去食堂的路上，风雨交加，还飘着点小雪花，一路上看到四五把被风吹折而被遗弃的雨伞，真是可怜。风大到撑不住伞，只能收了伞冒雨前进，心里满是遗憾今天为什么不穿件戴帽子的大衣。。。</p>
		<p>希望明天风可以小一点。。。</p>
