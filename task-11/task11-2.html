<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task11-2两栏布局</title>
	<style>
	#header,#footer{
		width: 100%;
		height: 200px;
		background-color: red;
	}
	#content{
		width: 100%;
	}
	.aside{
		height: 550px;
		width:40%;
		background-color: #ccc;
		float: left;
	}
	.main{
		width: 60%;
		height: 550px;
		background-color: pink;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div id="header">header</div>
    <div id="content">
        <div class="aside">aside</div>
        <div class="main">
            我是main 
            我是main 我是main 我是main 我是main 我是main 我是main 我是main 我是main 我是main 我是main 我是main... 
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
